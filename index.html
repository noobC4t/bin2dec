<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Binário para Decimal</title>
  <link rel="stylesheet" href="style.css">
</head>

<body>
  <div class="container">
    <h1>Binário para Decimal</h1>
    <h3>Conversor de binário para Decimal</h3>
    <p>Binário: <input type="text" id="bin" onchange="convert()" placeholder="Digite um número binário" /></p>
    <p><input type="button" value="Converter" onclick="convert()"></p>
    <p>Decimal: <input type="text" id="dec" readonly /></p>
  </div>
  <script src="index.js"></script>
</body>

</html>
